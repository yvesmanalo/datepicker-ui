<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="datepicker-container">
      <div class="date-input" style="grid-area: input">
        <input type="text" placeholder="dd/mm/yyyy">
      </div>
      <div class="calendar-icon" style="grid-area: icon">
       <button><i class="fa fa-calendar"></i></button>
      </div>
      <div class="calendar" style="grid-area: calendar">
        <div class="date-option">
          <div class="date-option-layer-1">
            <button class="previous-btn"><i class="fa fa-caret-left "></i></button>
            <span>December 2022</span>
            <button class="previous-btn"><i class="fa fa-caret-right"></i></button>
          </div>
          
          <div class="days-of-the-week">
            <div class="sunday" style="grid-area: S">S</div>
            <div class="monday" style="grid-area: M">M</div>
            <div class="tuesday" style="grid-area: T">T</div>
            <div class="wednesday" style="grid-area: W">W</div>
            <div class="thursday" style="grid-area: TH">T</div>
            <div class="friday" style="grid-area: F">F</div>
            <div class="saturday" style="grid-area: SAT">S</div>
        
          </div>
        </div>
        <div class="days-of-the-month">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
          
        </div>

    </div>
  </body>
</html>
